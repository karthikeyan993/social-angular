<div class="post-wrapper">
  <div class="post-card" *ngFor="let card of post">
    <header class="post-header">
      <img [src]="imageUrl" alt="Profile Picture" class="profile-pic" />
      <div class="profile-info">
        <h3 class="profile-name">{{ fname }} {{ lname }}</h3>
        <p class="post-time">10 hours ago</p>
      </div>
    </header>

    <section class="post-body">
      <div class="text-post" *ngIf="card.postType === 'TEXT'">
        <p>{{ card.posts.textpost.content }}</p>
      </div>
      <div class="image-post" *ngIf="card.postType === 'IMAGE'">
        <p class="image-description">{{ card.posts.imagepost.description }}</p>
        <img
          class="post-image"
          [src]="card.posts.imagepost.imageUrl"
          alt="Image Description"
        />
      </div>
      <div class="poll-post" *ngIf="card.postType === 'POLL'">
        <p class="poll-question">{{ card.posts.poll.question }}</p>
        <form [formGroup]="pollForm">
          <div
            class="poll-options"
            *ngFor="let option of card.posts.poll.options"
          >
            <input type="radio" [value]="option" formControlName="options" />
            <label>{{ option }}</label>
          </div>
          <button type="submit" (click)="submitVote()" class="vote-button">
            Vote
          </button>
        </form>
      </div>
    </section>
